services:
  - type: web
    name: chica-uni-agent
    env: python
    region: frankfurt  # o la m√°s cercana a Suiza
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    plan: free
    autoDeploy: true
    envVars:
      - key: AIOTDLIB_API_ID
        sync: false
      - key: AIOTDLIB_API_HASH
        sync: false
      - key: AIOTDLIB_PHONE_NUMBER
        sync: false
      - key: AIOTDLIB_SESSION_NAME
        sync: false
      - key: AGENT_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_TARGET_CHAT_ID
        sync: false

